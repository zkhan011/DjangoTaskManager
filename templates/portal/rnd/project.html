{% extends "portal/base.html" %}



{% block container %}
    <!-- Main component for a primary marketing message or call to action -->


    <div class="panel panel-default">
        <div class="panel-heading"><strong>Project: {{ project }}</strong></div>
        <div class="panel-body">


            <table class=" table table-condensed table-hover table-bordered1 table-striped">
                <thead>
                <tr class="result-header">
                    <th>Name</th>
                    <th>Lead Designer</th>
                    <th>Due date</th>
                    <th>Used Models</th>
                </tr>
                </thead>

                <tbody>

                    <tr class="">
                        <td>
                            {{ project.name }}
                        </td>
                        <td>
                            {{ project.lead_designer }}
                        </td>
                        <td>
                            {{ project.due_date }}
                        </td>
                        <td>

                            {% for m in project.required_models.all %}
                                {{ m.name }}<br>
                            {% endfor %}
                        </td>
                    </tr>

                </tbody>
            </table>


        </div>
    </div>





{% endblock %}
